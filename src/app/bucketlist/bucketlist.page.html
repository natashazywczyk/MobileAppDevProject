<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bucket List Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bucket List Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let wish of wishes">
      <img [alt]="wish.wishTitle" [src]="wish.wishPicture" />
      <ion-card-header>
        <ion-card-title>{{ wish.wishTitle }}</ion-card-title>
        <ion-card-subtitle>{{ wish.wishType }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ wish.description }}
      </ion-card-content>
    </ion-card>
  </ion-list>

  <app-explore-container name="Bucket list page"></app-explore-container>
</ion-content>
